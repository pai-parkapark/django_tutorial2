{% extends 'hello/base.html' %}

{% block content %}
    <div>
        <h2>
            <a href="{% url 'hello:post_edit' pk=post.pk %}">edit post</a>
        </h2>
    </div>
    <div>
        <h1>{{ post.title }}</h1>
        <p>{{ post.author }}</p>
        <p>{{ post.created_date }}</p>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
